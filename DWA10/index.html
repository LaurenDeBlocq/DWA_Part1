<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWA10 Shoelace library</title>

    <script src="./scripts.js" type="module"></script>
    <link rel="stylesheet" href="./styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/shoelace-autoloader.js"></script>
</head>
<body>
    <div data-count class="counter">
        0
    </div>
    <div class="buttons">
        <sl-button size="large" variant="primary" pill data-decrease>Subtract</sl-button>
        <sl-button size="large" variant="success" pill data-increase>Add</sl-button>
        <sl-button size="large" variant="danger" pill data-reset>Reset</sl-button>
    </div>    
    <sl-dialog data-dialog>Count Reset!</sl-dialog>
</body>
</html>
